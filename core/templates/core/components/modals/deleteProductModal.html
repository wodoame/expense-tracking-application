{% component 'baseModal' %}
  {% fill 'title' %}Delete Product{% endfill %}
  {% fill 'body' %}
  <form method="POST" x-data="{modal: getDeleteProductModal()}" id="delete-product-form">
    {% csrf_token %}
      {% include 'core/components/productDetails.html'   %}

    <input type="hidden" name="id" x-init="modal.setFormField('id', $el)">
    <input type="hidden" name="date" x-init="modal.setFormField('date', $el)">
    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-darkborder">
        <button type="button" @click="modal.submitForm() " class="text-white bg-blue-700 w-full rounded-full hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Confirm</button>
        <button x-data @click="modal.close()" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium w-full rounded-full text-gray-900 focus:outline-none bg-white  border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Cancel</button>
    </div>
    </form>
  {% endfill %}
{% endcomponent %}
