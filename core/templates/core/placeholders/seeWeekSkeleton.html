<div class="flex gap-2 mb-4 items-center" x-data="editableHeading('{{pageHeading}}', {{week_id}})">
  <h5 
    class="text-2xl font-bold tracking-tight text-gray-900 dark:text-gray-300 text-center outline-none"
    id="pageHeading"
    x-ref="editableHeading"
    :contenteditable="isEditing"
    x-text="headingText"
    @keydown="handleKeydown"
    @input="handleInput"
    @blur="finishEditing()">
  </h5>
  <svg 
    xmlns="http://www.w3.org/2000/svg" 
    class="fill-teal-600 cursor-pointer hover:fill-teal-700 transition-colors" 
    width="21" 
    height="21" 
    viewBox="0 0 24 24"
    @click="startEditing()">
    <path d="M4 21a1 1 0 0 0 .24 0l4-1a1 1 0 0 0 .47-.26L21 7.41a2 2 0 0 0 0-2.82L19.42 3a2 2 0 0 0-2.83 0L4.3 15.29a1.06 1.06 0 0 0-.27.47l-1 4A1 1 0 0 0 3.76 21 1 1 0 0 0 4 21zM18 4.41 19.59 6 18 7.59 16.42 6zM5.91 16.51 15 7.41 16.59 9l-9.1 9.1-2.11.52z"></path>
  </svg>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-4 items-start">
  {% include 'core/components/paginator.html' with extra_query_params=extra_query_params %}
</div>
