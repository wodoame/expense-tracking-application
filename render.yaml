services:
  - type: web
    plan: free
    name: Expense Tracking Application
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn expense_tracking_app.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4